<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Example Menu</title>
  </head>
  <body>
    <img src="img/menu.png" alt="Menu IMG">
    <ol>
      <b><li><h2>Coffee</h2></li></b>
      <ol type="a">
        <li>Dark</li>
        <li>Light</li>
        <li>Cold</li>
      </ol>
      <b><li><h2>Cold Drink</h2></li></b>
      <h3><u>Soft Drinks</u></h3>
      <ul>
        <li>Dew</li>
        <li>Frooty</li>
      </ul>
      <h3><u>Hard Drinks</u></h3>
      <ul>
        <li>Coke</li>
        <li>Soda</li>
      </ul>
      <b><li><h2>Kabab Pratha</h2></li></b>
      <ol>
        <li>Veg</li>
        <li>Non-Veg</li>
      </ol>
    </ol>
  </body>
</html>
